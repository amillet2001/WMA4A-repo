<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="BALEN.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Login</title>
</head>
<body>
  <div class="login-holder">
    <h1 class="logintext">Login</h1>
    <div class="loginCTN">
      <form action="" method="post">
        <label for="email">Email:</label><br>
        <input type="text" name="email" class="email" placeholder="abc@gmail.com">
        <br><br>
        <label for="pass">Password:</label><br>
        <div class="password-wrapper">
          <input type="password" name="pass" class="pass" placeholder="Password">
          <span class="togglePass"><i class="fa-solid fa-eye"></i></span>
        </div>

        <input type="button" value="Login" class="Login">
      </form>
      <p class="message"></p>
    </div>
  </div>
  <script src="BALEN.js"></script>
</body>
</html>
