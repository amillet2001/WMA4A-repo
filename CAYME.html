<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CAYME.css">
</head>
<body>
    <div class="vintage-container">
        <div class="login-card">
            <div class="vintage-header">
                <h1>Welcome Back!</h1>
                <p>Please sign in to continue</p>
            </div>
            
            <form id="loginForm" class="vintage-form">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="user" id="user" name="user" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="vintage-btn">Sign In</button>
            </form>
            
            <div class="vintage-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
    
    <script src="CAYME.js"></script>
</body>
</html>
