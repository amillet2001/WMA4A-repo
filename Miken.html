<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miken Simple Yet humble Log In Website</title>
    <link rel="stylesheet" href="Miken.css">
</head>
<body>
    
    <div class="main-con">
        <form action="" >
            <div class="title">
            <h1>Welcome To Miken Land</h1>
            <h3>Please Enter Your Informations</h3>
            </div>
            <hr>

            <div class="formInput">
                <label for="name">Name:</label>
                <input type="text" name="name" id = "userName" >

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" >
            </div>

            <button type="submit" name="submit" class="btn" onclick="Auth()">Log In</button>
        </form>
    </div>

    <script src="Miken.js"></script>
</body>
</html>
